<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DM Detox Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header>
    <h2>DM Detox for Students</h2>
    <p class="subtitle">Prioritize important academic & career messages</p>
  </header>
  
  <main>
    <div class="category">
      <h3>Categories</h3>
      <label class="checkbox-container">
        <input type="checkbox" id="career" checked> 
        <span class="label-text">Career & Jobs</span>
      </label>
      <label class="checkbox-container">
        <input type="checkbox" id="academic" checked> 
        <span class="label-text">Academic Tasks</span>
      </label>
      <label class="checkbox-container">
        <input type="checkbox" id="custom" checked> 
        <span class="label-text">Custom Keywords</span>
      </label>
    </div>
    
    <div class="form-group">
      <label for="keywords">Custom Keywords:</label>
      <textarea id="keywords" placeholder="Add your own keywords, separated by commas"></textarea>
      <p class="help-text">Add specific professors, courses, companies, etc.</p>
    </div>
    
    <div class="form-group">
      <label>
        <input type="checkbox" id="dimNonPriority"> 
        Dim non-priority messages
      </label>
    </div>
    
    <button id="save" class="primary-btn">Save Settings</button>
    <button id="reset" class="secondary-btn">Reset to Default</button>
  </main>
  
  <footer>
    <p id="status"></p>
  </footer>
  
  <script src="popup.js"></script>
</body>
</html>
